{% extends "../base.html" %}


{% block content %}
<div class="register-header">
    <h2>Update your Shelter profile info</h2>
</div>

<div id="loginform">
    <form action="{% url 'edit_provider' provider.id %}" method="POST">
        {% csrf_token %}
        {{ edit_form.as_p }}
        <input type="submit" value="Edit Profile">
    </form>
</div>


{% endblock %}
